{%  extends 'base.html' %}

{% block content %}


    {% if error %}
    <p><strong>Utilisateur inconnu ou mot de passe incorrect</strong></p>
    {% endif %}

    {% if user.is_authenticated %}
        Connexion r√©ussie, {{ user.username }} !
    {% else %}
        <div class="col-sm-1"> </div>
        <div class="col-sm-5">
            <form method="post" action= {% url 'connexion' %}>
                {% csrf_token %}
                <div class="form-group">
                    <label for="InputUsername">Username</label>
                    <input type="Username" name="username" class="form-control" id="InputUsername"
                           placeholder="Enter username"/>
                </div>
                <div class="form-group">
                    <label for="InputPassword">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                           placeholder="Password"/>
                </div>
                <input type="submit" value="Login" class="btn btn-primary"/>
            </form>
        </div>
        <div class="col-sm-6"> </div>
    {% endif %}
{% endblock %}
